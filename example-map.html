<html>

<!--an example of how the map can be displayed-->
  
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Display a map</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
  <div id="map" style="width: 600px; height: 400px;"></div>
  <script>
    const coordinates = [
      { latitude: 27.069580867783454, longitude: 66.9296330248051 },
      { latitude: 27.119724666488132, longitude: 66.97977819035029 },
      { latitude: 27.143845747618183, longitude: 67.04312546945734 },
      { latitude: 27.208083920780947, longitude: 67.11214889143658 },
      { latitude: 27.299128946015312, longitude: 67.18777779297999 }
    ];

    var map = L.map('map');

    var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var bounds = [];
    for (let i = 0; i < coordinates.length; i++) {
      const { latitude, longitude } = coordinates[i];

      // last location has a larger circle to show latest location
      const radius = (i === coordinates.length - 1) ? 1500 : 500;
      const fillColor = (i === coordinates.length - 1) ? '#f00' : '#f03';
      const circle = L.circle([latitude, longitude], {
        color: 'red',
        fillColor: fillColor,
        fillOpacity: 0.5,
        radius: radius
      }).addTo(map).bindPopup('Location ' + (i + 1));

      bounds.push([latitude, longitude]);
    }

    map.fitBounds(bounds);

  </script>
</body>

</html>
